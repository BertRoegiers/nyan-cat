	<!DOCTYPE html>
	<html>
	<head>
		<title>Nyan Cat</title>
		<meta charset="utf-8">
	</head>

	<style type="text/css">

	/*#catimg {
		position: fixed;
		animation-name: rain;

	@keyframes rain {
		from {top:0;left:0;}

	.nyan-cat {
		position:fixed;
		transition:1s;
	}

	.nyan-cat-start {
		left:0;
		top:0;
	}

	.nyan-cat-end {
		left:100vw;
		top:100vh;
	}

	</style>
	<body>


		<div class="button">
			<div>
				<button id="button" type="button">Pussy</button>
			</div>
		</div>


			<script>



	button.addEventListener('click', function() {
		singlepussy();
		var interval=setInterval(singlepussy, 100);
		setTimeout(function (){
			clearInterval(interval);
		}, 5000);

	});



	function singlepussy() {
		var nyan = document.createElement("img");
		nyan.src='pussy.png';
		nyan.style.position='fixed';
		nyan.style.left ='-'+ Math.floor(Math.random()*(11-1))+1+'%';
		nyan.style.top='-25%';
		nyan.style.transition = Math.floor(Math.random()*(7-3))+3 +'s';
		nyan.style.transform = "rotate("+Math.floor(Math.random()*(180-90)+90)		+'deg)';




		document.body.style.backgroundImage = "url('naynbackground.png')";

		//var img = "";
		document.body.appendChild(nyan);
		setTimeout(function(){
			nyan.classList.add('nyan-cat-end');
			nyan.style.left='150%';
			nyan.style.top='100%';
			nyan.style.transform = "rotate("+Math.random()*((360-0)+0)+'deg)';

			setTimeout(function() {
				document.body.style.backgroundImage='none';
			},12000);
		},100);
	}





			</script>


	</body>
	</html>
